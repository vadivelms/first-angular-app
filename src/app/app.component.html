<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id) {
        <li>
            <app-user [user]="user" [selected]="selectedUser==user" (select)="onSelectedUser($event)" />
        </li>
        }
    </ul>
    @if(selectedUser){
    <app-tasks [user]="selectedUser" />
    } @else {
    <p id="fallback">Please select a user to see their task</p>
    }
</main>
