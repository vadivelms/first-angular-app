@if(addTaskFlag){
<app-add-task (cancel)="onCancelAddTask()"/>
}
<section id="tasks">
    <header>
        <h2>{{user.name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()" >Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (complete)="onTaskComplete($event)" />
        </li>}
    </ul>

</section>
